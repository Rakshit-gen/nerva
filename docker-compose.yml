version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - HF_API_TOKEN=${HF_API_TOKEN}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./outputs:/tmp/podcast_outputs
      - ./uploads:/tmp/podcast_uploads
    depends_on:
      - ollama
    restart: unless-stopped

  worker:
    build: .
    command: python -m app.workers.worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - HF_API_TOKEN=${HF_API_TOKEN}
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./outputs:/tmp/podcast_outputs
      - ./uploads:/tmp/podcast_uploads
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
