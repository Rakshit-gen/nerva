services:
  - type: web
    name: nerva-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: TTS_MODEL
        value: tts_models/en/vctk/vits
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app

  - type: worker
    name: nerva-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.workers.worker
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: TTS_MODEL
        value: tts_models/en/vctk/vits